{% extends "layout.html" %}

{% block title %}WDproject{% endblock %}

{% block content %}
<h1 class="mb-4">資料の要約システム</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error_message %}
    <div class="alert alert-success mt-4">
        {{ error_message }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">アップロード</button>
</form>
{% endblock %}
